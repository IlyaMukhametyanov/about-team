<nav>
   <h1>
      <a routerLink="/">Home</a>
   </h1>
   <ul *ngIf="auth.isAuthenticated(); else login">
      <li routerLinkActive="active">
         <a [routerLink]="['/admin','add-news']">Add news</a>
      </li>
      <li routerLinkActive="active">
         <a [routerLink]="['/admin','add-projects']">Add project</a>
      </li>
      <li *ngIf="auth.isAdmin();" routerLinkActive="active">
         <a [routerLink]="['/admin','dashboard']">Dashboard projects</a>
      </li>
      <li *ngIf="auth.isAdmin();" routerLinkActive="active">
         <a [routerLink]="['/admin','dashboard-news']">Dashboard news</a>
      </li>
      <li routerLinkActive="active">
         <a href="#" (click)="logout($event)">Log out</a>
      </li>
   </ul>

   <ng-template #login>
      <ul>
         <li routerLinkActive="active">
            <a [routerLink]="['/admin','login']">Login</a>
         </li>
      </ul>
   </ng-template>
</nav>

<router-outlet></router-outlet>
