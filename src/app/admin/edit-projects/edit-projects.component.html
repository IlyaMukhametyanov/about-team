<div class="" *ngIf="form; else loading">
   <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-control">
         <label for="title">Title</label>
         <input id="title" type="text" formControlName="title" required>
      </div>
      <div class="form-control">
         <label for="text">text</label>
         <textarea name="text" id="text" cols="30" rows="10" formControlName="text" required></textarea>
      </div>
      <div class="form-control">
         <label for="doc">doc</label>
         <input id="doc" type="file" formControlName="doc">
      </div>

      <button type="submit" [disabled]="form.invalid || submitted">отправить</button>
   </form>
</div>


<ng-template #loading>
   <p>loading</p>
</ng-template>
